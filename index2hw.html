<script>
  // create an instance 
   const obj = new XMLHttpRequest()

  // call the open method
   obj.open("get","https://jsonplaceholder.typicode.com/posts")
  
  // request send
   obj.send()

  //response
   console.log(obj.readyState);
   obj.onreadystatechange = () =>{
     console.log(obj.readyState);
      if(obj.readyState==4){
        console.log("response recieved");
        if (obj.status >= 200 || obj.status < 300) {
                let post = JSON.parse(obj.responseText)
                console.log(post);
                post.forEach((item) => {
                    result.innerHTML +=`
                        <tr>
                            <td>${item.userId}</td>
                            <td>${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.body}</td>
                        </tr>`
                })

            } else {
                console.log("no response");

            }
        
        
      }else{
        console.log("no response");
        
      }

   }
